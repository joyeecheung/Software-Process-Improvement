<template name="addHomework">
  <h1 class="submit-title">提交作业</h1>
  <h3>{{getCourseName courseId}}</h3>

  <hr>
  <h3>作业要求</h3>
  <h4>{{name}}</h4>
  <p>截止日期： {{formatDate deadline}}</p>

  <p>{{content}}</p>

  <hr>
  <form class="form">
    <div class="form-group {{errorClass 'content' 'homeworkAddErrors'}}">
      <label for="content">提交内容</label>
      <textarea name="content" id="content" class="form-control" rows="3"></textarea>
      <span class="help-block">{{errorMessage 'content' 'homeworkAddErrors'}}</span>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</template>
