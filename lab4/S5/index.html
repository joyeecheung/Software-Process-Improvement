<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
  </head>
  <body>

    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">

          <p id="message"></p>

          <div id="info-bar">
            <div style="display:block" class="info">
              <p id="sequence"></p>
              <div id="total"></div>
              
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="button-a" class="button">A<span class="random"></span></li>
              <li id="button-b" class="button">B<span class="random"></span></li>
              <li id="button-c" class="button">C<span class="random"></span></li>
              <li id="button-d" class="button">D<span class="random"></span></li>
              <li id="button-e" class="button">E<span class="random"></span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/promise.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/bubble.js"></script>
  </body>
</html>
