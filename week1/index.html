<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
</head>
<body>
	<h2>Three kinds of horizontal menus.</h2>

	<section class="table-cell-menu">
		<h3>Table cell</h3>
		<ul>
			<li>Item1</li>
			<li>Item2</li>
			<li>Item3</li>
			<li>Item4</li>
			<li>Item5</li>
		</ul>
	</section>

	<section class="float-menu">
		<h3>Floats</h3>
		<ul>
			<li>Item1</li>
			<li>Item2</li>
			<li>Item3</li>
			<li>Item4</li>
			<li>Item5</li>
		</ul>
	</section>

	<section class="inline-block-menu">
		<h3>Inline block</h3>
		<ul>
			<li>Item1</li>
			<li>Item2</li>
			<li>Item3</li>
			<li>Item4</li>
			<li>Item5</li>
		</ul>
	</section>
</body>
</html>
